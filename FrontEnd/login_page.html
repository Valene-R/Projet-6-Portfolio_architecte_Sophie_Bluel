<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">

    <script defer src="login.js"></script>
</head>

<body>
    <header>
        <!--ajout d'un lien de retour à la page d'accueil-->
        <a class="homeLink" href="index.html">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        </a>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="loginSection">
            <div class="container">
                <h2 class="titleLogin">Log in</h2>
                <form class="displayLogin" action="#" method="post">
                    <label class="labelLogin" for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                    <label class="labelLogin" for="pass">Mot de passe</label>
                    <input type="password" name="password" id="pass" required>
                    <input type="submit" value="Se connecter" id="connect">
                    <a class="forgotPasswordLink" href="#">Mot de passe oublié</a>
                    <div class="errorMessage"></div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <nav class="footerNav">
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>

</body>

</html>
